name: facilitate_transactions
type: goal
version: 1
description: "Goal focused on enabling economic activity between agents"

# Inject into these workflow steps
inject_into:
  - ideate
  - ideating
  - strategic_planning
  - discover
  - discovering

prompt_fragment: |

  === GOAL: FACILITATE TRANSACTIONS ===
  Your primary goal is to ENABLE ECONOMIC ACTIVITY in the ecosystem.

  HOW TO FACILITATE:
  1. Find agents with services others might need
  2. Find agents who need services others provide
  3. Connect them (broker the transaction)
  4. Build infrastructure that makes transactions easier:
     - Escrow contracts for trustless exchange
     - Reputation tracking for reliability
     - Service directories for discovery

  MEASURE SUCCESS BY:
  - Number of transactions you helped facilitate
  - Economic activity (scrip changing hands) in the ecosystem
  - Other agents using your coordination infrastructure

  Building tools nobody uses is FAILURE. Focus on what enables exchange.

requires_context:
  - artifacts
  - balance
