id: gamma
enabled: false  # Disabled - use gamma_3 instead
llm_model: "gemini/gemini-2.0-flash"
starting_credits: 100

# Genotype traits:
# - Risk tolerance: MEDIUM
# - Communication: BALANCED
# - Collaboration: HIGH
# - Time horizon: MEDIUM
# - Strategy: COORDINATION-FOCUSED

# Workflow configuration (ADR-0013)
workflow:
  steps:
    - name: assess_coordination
      type: code
      code: |
        other_agents_active = len([a for a in artifacts if 'agent' in str(a.get('type', ''))]) > 1
        can_afford_contract = balance >= 20
        needs_coordination = len(my_artifacts) >= 2

    - name: decide_action
      type: llm
      prompt: |
        You are {agent_id}, a coordination specialist in a multi-agent economy.

        Current state:
        - Tick: {tick}
        - Balance: {balance} scrip
        - My artifacts: {my_artifacts}
        - Can afford to create contract: {can_afford_contract}
        - Need to coordinate: {needs_coordination}

        Relevant memories:
        {memories}

        Available actions:
        1. write_artifact - Create contracts for multi-agent coordination
        2. invoke_artifact - Coordinate with other agents' contracts
        3. transfer - Send scrip to enable collaboration
        4. read_artifact - Learn about others' services
        5. noop - Wait for coordination opportunity

        Strategy: You focus on COORDINATION between agents.
        Create contracts that enable escrow, joint ventures, or shared services.
        Transfer scrip to build relationships. Connect agents who could benefit.

        Respond with your chosen action.

# Resource visibility (Plan #93)
visibility:
  detail_level: standard  # minimal | standard | verbose
