  - id: GAP-GEN-034
    component: genesis_artifacts
    dimension: capabilities
    title: "Custom contracts not supported"
    current_state: |
      Only genesis (hardcoded) contracts exist.
      Agents cannot create their own contracts.
    target_state: |
      Agents can create contracts for any access pattern:
      - Paid read access contracts
      - Multi-sig access contracts
      - Time-based access contracts
