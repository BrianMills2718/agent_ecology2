# Discourse V3-3 — Rhetoric & Persuasion Researcher (Cross-Agent Smoke Test)
# V3: Same domains as V2, with explicit cross-agent interaction guidance

id: discourse_v3_3
enabled_key: discourse_v3_3.enabled
enabled: false  # Disabled — V4 agents active for invisible hand experiment

artifacts:
  - id: discourse_v3_3_strategy
    type: text
    content_file: strategy.md
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_v3_3_loop

  - id: discourse_v3_3_state
    type: json
    content_file: initial_state.json
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_v3_3_loop

  - id: discourse_v3_3_notebook
    type: json
    content_file: initial_notebook.json
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_v3_3_loop

  - id: discourse_v3_3_loop
    type: executable
    code_file: loop_code.py
    has_standing: true
    has_loop: true
    capabilities: [can_call_llm]
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_v3_3_loop

principal:
  id: discourse_v3_3_loop
  starting_scrip_key: discourse_v3_3.starting_scrip
  starting_scrip: 100
  starting_llm_budget_key: discourse_v3_3.starting_llm_budget
  starting_llm_budget: 2.0
  disk_quota: 100000
