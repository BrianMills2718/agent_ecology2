# Discourse V3-2 — Narrative & Sequence Researcher (Cross-Agent Smoke Test)
# V3: Same domains as V2, with explicit cross-agent interaction guidance

id: discourse_v3_2
enabled_key: discourse_v3_2.enabled
enabled: false  # Disabled — V4 agents active for invisible hand experiment

artifacts:
  - id: discourse_v3_2_strategy
    type: text
    content_file: strategy.md
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_v3_2_loop

  - id: discourse_v3_2_state
    type: json
    content_file: initial_state.json
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_v3_2_loop

  - id: discourse_v3_2_notebook
    type: json
    content_file: initial_notebook.json
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_v3_2_loop

  - id: discourse_v3_2_loop
    type: executable
    code_file: loop_code.py
    has_standing: true
    has_loop: true
    capabilities: [can_call_llm]
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_v3_2_loop

principal:
  id: discourse_v3_2_loop
  starting_scrip_key: discourse_v3_2.starting_scrip
  starting_scrip: 100
  starting_llm_budget_key: discourse_v3_2.starting_llm_budget
  starting_llm_budget: 2.0
  disk_quota: 100000
