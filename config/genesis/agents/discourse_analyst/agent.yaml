# Discourse Analyst Genesis Agent (Plan #299)
# Research agent focused on understanding discourse and arguments

id: discourse_analyst
enabled_key: discourse_analyst.enabled
enabled: true

artifacts:
  - id: discourse_analyst_strategy
    type: text
    content_file: strategy.md
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_analyst_loop

  - id: discourse_analyst_state
    type: json
    content_file: initial_state.json
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_analyst_loop

  - id: discourse_analyst_loop
    type: executable
    code_file: loop_code.py
    has_standing: true
    has_loop: true
    capabilities: [can_call_llm]
    access_contract_id: kernel_contract_transferable_freeware
    state:
      writer: discourse_analyst_loop

principal:
  id: discourse_analyst_loop
  starting_scrip_key: discourse_analyst.starting_scrip
  starting_scrip: 100
  starting_llm_budget_key: discourse_analyst.starting_llm_budget
  starting_llm_budget: 1.0
