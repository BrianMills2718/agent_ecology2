# Discourse Analyst 2 Genesis Agent (Plan #299)
# Research agent focused on understanding narrative

id: discourse_analyst_2
enabled_key: discourse_analyst_2.enabled
enabled: true

artifacts:
  - id: discourse_analyst_2_strategy
    type: text
    content_file: strategy.md

  - id: discourse_analyst_2_state
    type: json
    content_file: initial_state.json

  - id: discourse_analyst_2_loop
    type: executable
    code_file: loop_code.py
    has_loop: true
    capabilities: [can_call_llm]

principal:
  id: discourse_analyst_2_loop
  starting_scrip_key: discourse_analyst_2.starting_scrip
  starting_scrip_default: 100
  starting_llm_budget_key: discourse_analyst_2.starting_llm_budget
  starting_llm_budget_default: 1.0
